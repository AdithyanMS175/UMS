<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <a routerLink="/userlist" class="btn btn-primary mb-4">Home</a>
    <div class="card shadow-lg border-0" style="max-width: 450px; width:100%;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold text-primary">Edit User</h3>
            <form class="d-flex flex-column gap-3" (ngSubmit)="updateUser()">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user().name">
                    <label for="name">Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user().email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="user().phone">
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="age" name="age" [(ngModel)]="user().age">
                    <label for="age">Age</label>      
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary px-4 fw-semibold">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
